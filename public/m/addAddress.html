    <div class="mui-content">

    <nav class="mui-bar mui-bar-tab lt_footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>

    <script type="text/template" id="editAddress_temp">
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="收货人姓名" name="recipient" value="<%=recipients%>">

        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="邮编" name="postcode" value="<%=postCode%>">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="省市区" name="city" readonly value="<%=address%>">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="详细地址" name="particular" value="<%=addressDetail%>">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="confirm_address" >确认</button>
        </div>
