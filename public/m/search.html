<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加油立儿--搜索中心</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">    
    <link rel="stylesheet" href="./css/search.css">
    <script src="assets/html5shiv/html5shiv.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/art-template/template-web.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/public.js"></script>
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav lt_header">
        <h1 class="mui-title">搜索中心</h1>
    </header>
    <div class="mui-content">
        <div class="search_container">
            <div class="search">
                <input type="search" placeholder="搜索您喜欢的商品">
                <input type="button" value="搜索" id="search-btn">
            </div>
            <div class="search_history mui-clearfix">
                <span class="s_history mui-pull-left">搜索历史</span>
                <span class="c_history mui-pull-right mui-icon mui-icon-trash">清空历史</span>
            </div>
            <ul class="mui-table-view" id="list_search">
                <!-- 列表坑 -->
            </ul>
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab lt_footer">
            <a class="mui-tab-item" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="category.html">
                <span class="mui-icon mui-icon-bars"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="cart.html">
                <span class="mui-icon fa fa-shopping-cart" aria-hidden="true"></span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="member.html">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
    <script type="text/template" id="search_temp"> 
        {{each list value index}}
            <li class="mui-table-view-cell">{{value}}</li>
        {{/each}}    
    </script>
</body>
</html>
