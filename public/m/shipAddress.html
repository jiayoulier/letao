<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加油立儿--收货地址管理</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/shipAddress.css">
    <script src="assets/html5shiv/html5shiv.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>   
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="./assets/art-template/template-web.js"></script>
    <script src="./js/address.js"></script>
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav lt_header">
        <a href="member.html" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">收货地址管理</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <div class="mui-content">
       <a href="addAddress.html?isEdit=0">添加收货地址</a>
       <ul class="mui-table-view" id="address_ship">
           <!-- 地址坑 -->
        </ul>
    </div>
    <nav class="mui-bar mui-bar-tab lt_footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart" aria-hidden="true"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="member.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <script type="text/template" id="shipAddress_temp">
        {{each address value index}}
            <li class="mui-table-view-cell mui-media">
                <div class="mui-slider-right mui-disabled">
                    <span data-id="{{value.id}}"  class="mui-btn mui-btn-blue">编辑</span>
                    <a data-id="{{value.id}}" href="javascript:;" class="mui-btn mui-btn-red">删除</a>
                </div>
                <div class="mui-media-body mui-slider-handle">
                    邮编: {{value.postCode}}    收货人: {{value.recipients}}
                    <p class='mui-ellipsis'>{{value.address}}{{value.addressDetail}}</p>
                </div>
            </li>
        {{/each}}
    </script>
</body>
</html>
