<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加油立儿--搜索结果</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/search_result.css">
    <script src="assets/html5shiv/html5shiv.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/art-template/template-web.js"></script>
    <script src="js/public.js"></script>
    <script src="js/search_result.js"></script>
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav lt_header">
        <a href="search.html" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索结果</h1>
    </header>
    <div id="refreshContainer" style="right: 0;">
        <div>
            <div class="mui-row filter">
                <div class="mui-col-xs-6" id="priceSort">
                    <span>价格</span>
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
                <div class="mui-col-xs-6" id="product_sales">
                    <span>销量</span>
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
            </div>
            <div class="le_product">
                <div class="product_content">
                    <ul class="mui-clearfix" id="product_list">
                       <!-- 产品展示坑 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab lt_footer">
            <a class="mui-tab-item" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="category.html">
                <span class="mui-icon mui-icon-bars"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="cart.html">
                <span class="mui-icon fa fa-shopping-cart" aria-hidden="true"></span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="member.html">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
    <script type="text/template" id="product1_temp">
        {{each data value index}}
            <li>
                <a href="detail.html?id={{value.id}}">
                    <img src="{{value.pic[0].picAddr}}" alt="">
                    <p>{{value.ProDesc}}</p>
                    <p>{{value.proName}}</p>
                    <p><span>&yen;{{value.price}}</span><span>&yen;{{value.oldPrice}}</span></p>
                    <button>立即购买</button>
                </a>
            </li>
        {{/each}}
    </script>
</body>
</html>
